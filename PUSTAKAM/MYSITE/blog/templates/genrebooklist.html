{% extends "base.html" %}
{% block content %}

<h1> All &nbsp Books &nbsp of &nbsp "{{genre.name}}"</h1>

{% for book in genre.book_set.all %}

 <div class="wrapper" style="width:900px;height:200px;margin-left:100px;margin-top:50px">
       <!--<article class="media content-section">-->
	   <hr>
		    <div class="media-body" style="text-align:left;"id="one">
              <div class="article-metadata">
              <!--<a class="mr-2" href="#">{{ book.author }}</a>-->
                  <small class="text-muted" style="color:black">{{ book.date_posted }}</small>
              </div>
			
			
			      <img style="width:200px;height:200px;border:5px solid black" src="{{book.image.url}}">
		    </div>
		
		<div class="media-body" id="two" style="width:20600px;color:black;text-align:left;background-color:black;opacity:0.8">
		    <div style="margin-left:30px;margin-right:30px">
		    <h2><strong style="color:orange">Title: </strong><a style="color:white" href="{% url 'bookdetail' id=book.id %}">{{ book.title}}</a></h2>
            <h3><strong style="color:orange">Author: </strong>{% for writer in book.the_writer.all %}<a href="{% url 'writerdetail' writer.id %}">{{ writer.name }}</a>{% endfor %}
            <br/><br/>
			<h3><a href="{% url 'bookdetail' id=book.id %}"><strong>Read Details</strong></a></h3>
		    </div>
		</div>
		</hr>
			
        <!--</article>-->
</div>		
{% endfor %}
<br/><br/>
{% endblock content %}
