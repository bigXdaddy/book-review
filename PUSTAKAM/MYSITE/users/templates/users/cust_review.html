{% extends 'base.html' %}

    {% block content %}
<body style="background-image: url('/media/profile_image/stack-of-books-vintage-books-book-books.jpg') ; background-size: 100%; ">
    <div class="container">
        <h1>Welcome</h1>
        <h3 style="font-family:cairo;color:black"><b>
            You can Give Your Feedback here!</b>
        </h3>
        <div class="container-fluid" style="width:500px;text-align:center;background-color:black;margin-top:10px ;opacity:0.8">
            <div class="row" >
                <div class="col-md-12" >
                    <h2 style="color:white">Please Fill Up This Form</h2>
                    <br/>
                <form method="post" style="color:orange;margin-left:77.5px;margin-top:20px;" class="col-md-8">
                        {% for field in form %}
                        {% csrf_token %}
                        {{ field.label_tag}}<p style="color:black;">{{field}}</p>
                        {% endfor %}
                    <br/><br/>
                        <button type="submit" style="background-color:black;color:orange;width:100px;height:30px">Submit</button>
					<br/><br/>	
					
				</form>
					
                </div>
            </div>
        </div>
    </div>
</body>
<br/><br/>
{% endblock %}
