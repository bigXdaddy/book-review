{%extends 'base.html'%}
{% block content %}
<body style="background-image: url('/media/profile_image/stack-of-books-vintage-books-book-books.jpg') ; background-size: 100%; ">
    <div class="container">
	      <h1>Welcome</h1>
            <h3 style="font-family:cairo;color:black"><b>
                You can log in here!</b>
            </h3>
            <br/><br/>
		<div class="container-fluid" style="width:400px;height:270px;text-align:center;background-color:black; opacity:0.8">
          <div class="row" >
            <div class="col-md-12" >
                <h2 style="color:white">Login</h2>
                <br>
                <form id="newUser" method="post" style="color:orange;" >
                    {% for field in form %}
                        {% csrf_token %}
                    <p>{{ field.label_tag}}<font style="color:black;">{{ field}}</font></p>
                        {% endfor %}
                    <br/>
                    <button type="submit" style="background-color:black;color:orange;width:100px;height:30px">Login</button>
					<br/><br/>
					<div class="border-top pt-3">
                         <small class="text-muted" style="color:yellow;font-size:15px">
                                   Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                         </small>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</body>
<br/><br/><br/>
    {% endblock %}
